  <script>
    function checkPasswordStrength() {
        const password = document.getElementById('passwordInput').value;
        const strengthOutput = document.getElementById('strengthOutput');

        // Reset previous output style and content
        strengthOutput.className = '';
        strengthOutput.style.color = '';

        // Regex patterns for checking different levels of password strength
        const hasLowerCase = /[a-z]/;
        const hasUpperCase = /[A-Z]/;
        const hasNumber = /\d/;
        const hasSpecialChar = /[!@#$%^&*]/;
        const isLongEnough = /^.{8,}$/;

        // Start by assuming it's a weak password
        let suggestions = [];
        let isWeak = true;

        // Check if the password meets basic length requirement
        if (!isLongEnough.test(password)) {
            strengthOutput.textContent = "Password is too short. Must be at least 8 characters long.";
            strengthOutput.style.color = "red";
            return; // No need to check further if the password is too short
        }

        // Check what is missing for a stronger password
        if (!hasLowerCase.test(password)) suggestions.push("lowercase letters");
        if (!hasUpperCase.test(password)) suggestions.push("uppercase letters");
        if (!hasNumber.test(password)) suggestions.push("numbers");
        if (!hasSpecialChar.test(password)) suggestions.push("special characters");

        // Strong password check (contains all required elements)
        if (isLongEnough.test(password) && hasLowerCase.test(password) && hasUpperCase.test(password) && hasNumber.test(password) && hasSpecialChar.test(password)) {
            strengthOutput.textContent = "Strength: High";
            strengthOutput.style.color = "green";
        } 
        // Medium password (missing 1 or 2 requirements)
        else if (suggestions.length <= 2) {
            strengthOutput.textContent = "Strength: Medium. Consider adding " + suggestions.join(", ") + " to make your password stronger.";
            strengthOutput.style.color = "orange";
        } 
        // Low password (missing 3 or more requirements)
        else {
            strengthOutput.textContent = "Strength: Low. Add " + suggestions.join(", ") + " to improve your password.";
            strengthOutput.style.color = "red";
        }
    }
  </script>
